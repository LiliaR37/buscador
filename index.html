<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Buscador múltiples campos</title>
    <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">  
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <h1>Buscador De Inmuebles</h1>

    <div class="contenedor">

        

        <form id="buscador">
            <div class="row">
                <div class="three columns">
                    <label for="tipo">Tipo</label>
                    <select class="u-full-width" id="tipo">
                        <option value="">Seleccione</option>
                        <option value="Casa">Casa</option>
                        <option value="Departamento">Departamento</option>
                        <option value="Cabaña">Cabaña</option>
                        <option value="Oficina">Oficina</option>
                        <option value="Local">Local</option>
                    </select>
                </div>
                <div class="three columns">
                    <label for="year">Año</label>
                    <select class="u-full-width" id="year">
                        <option value="">Seleccione</option>
                    </select>
                </div>
                <div class="three columns">
                    <label for="minimo">Precio Min</label>
                    <select class="u-full-width" id="minimo">
                            <option value="">Seleccione</option>
                            <option value="20000">20,000</option>
                            <option value="30000">30,000</option>
                            <option value="40000">40,000</option>
                            <option value="50000">50,000</option>
                            <option value="60000">60,000</option>
                            <option value="70000">70,000</option>
                            <option value="80000">80,000</option>
                            <option value="90000">90,000</option>
                    </select>
                </div>
                <div class="three columns">
                    <label for="maximo">Precio Max</label>
                    <select class="u-full-width" id="maximo">
                            <option value="">Seleccione</option>
                            <option value="20000">20,000</option>
                            <option value="30000">30,000</option>
                            <option value="40000">40,000</option>
                            <option value="50000">50,000</option>
                            <option value="60000">60,000</option>
                            <option value="70000">70,000</option>
                            <option value="80000">80,000</option>
                            <option value="90000">90,000</option>
                    </select>
                </div>
                <div class="row">
                    <div class="four columns">
                        <label for="habitaciones">Habitaciones</label>
                        <select class="u-full-width" id="habitaciones">
                                <option value="">Seleccione</option>
                                <option value="2">2</option>
                                <option value="4">4</option>
                        </select>
                    </div>
                    <div class="four columns">
                        <label for="pileta">Pileta</label>
                        <select class="u-full-width" id="pileta">
                                <option value="">Seleccione</option>
                                <option value="Si tiene">Si tiene </option>
                                <option value="No tiene">No tiene</option>
                        </select>
                    </div>
                    <div class="four columns">
                        <label for="vendedor">Venderdor</label>
                        <select class="u-full-width" id="vendedor">
                                <option value="">Seleccione</option>
                                <option value="Carmen">Carmen</option>
                                <option value="Luisa">Luisa</option>
                                <option value="Joaquín">Joaquín</option>
                                <option value="María">María</option>
                                <option value="Andres">Andres</option>

                        </select>
                    </div>
                </div>
            </div>
        </form>


        <h1>Resultados</h1>
        <div id="resultado"></div>
    </div>


    <script src="js/db.js"></script>
    <script src="js/app.js"></script>
    
</body>
</html>
